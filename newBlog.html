<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
</head>
<body class="bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark min-h-screen">
   <header class="flex justify-between items-center px-6 py-4 pb-6 bg-surface-light dark:bg-surface-dark shadow">
    <h1 class="font-logo text-4xl font-bold text-primary-light dark:text-primary-dark">
  Blognest
</h1>
<div class="flex items-center gap-4">
 <!-- Back to Home Button -->
  <a href="index.html">
  <button
      id="backHomeBtn"
      class="bg-primary-light dark:bg-primary-dark text-white px-4 py-2 rounded hover:bg-primary-dark dark:hover:bg-primary-light transition"
    >
      Back to Home
    </button>
    </a>
<button
      id="toggleDarkMode"
      class="bg-muted-light dark:bg-muted-dark text-text-light dark:text-text-dark px-3 py-2 rounded transition"
      title="Toggle Dark Mode"
    >
      Dark Mode
    </button>
    </div>
   </header>
   


  <h2 class="text-3xl font-bold text-center text-primary-light dark:text-primary-dark mb-8">
    üìù Write Your Blog
  </h2>
<div class="max-w-2xl mx-auto bg-white dark:bg-surface-dark p-8 rounded-2xl shadow-lg">
  <form id="blogForm" class="space-y-6">
    <!-- Title -->
    <div>
      <label class="block text-md font-semibold mb-1 text-text-light dark:text-text-dark">Blog Title</label>
      <input id="title" type="text" placeholder="Enter blog title" required
      class="w-full px-4 py-2 rounded-md border bg-muted-light dark:bg-muted-dark 
             text-text-light dark:text-text-dark 
             placeholder:text-gray-600 dark:placeholder:text-green-100 
             border-gray-300 dark:border-muted-dark 
             focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark" />
    </div>
    <!-- Author Input -->
  <div>
    <label class="block text-md font-semibold mb-1 text-text-light dark:text-text-dark">Author Name</label>
    <input
      type="text"
      id="author"
      name="author"
      placeholder="Author's Name"
      required
      class="w-full px-4 py-2 rounded-md border bg-muted-light dark:bg-muted-dark 
             text-text-light dark:text-text-dark 
             placeholder:text-gray-600 dark:placeholder:text-green-100 
             border-gray-300 dark:border-muted-dark 
             focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
    />
  </div>
  <!-- Category -->
  <div>
    <label class="block text-md font-semibold mb-1 text-text-light dark:text-text-dark">Category</label>
    <select
    id="category"
      required
      class="w-full px-4 py-2 rounded-md border bg-muted-light dark:bg-muted-dark 
             text-text-light dark:text-text-dark 
             placeholder:text-gray-600 dark:placeholder:text-green-100 
             border-gray-300 dark:border-muted-dark 
             focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
    >
      <option disabled selected value="">Select a category</option>
      <option>Wellness & Self-Care</option>
      <option>Personal Growth</option>
      <option>Home & Living</option>
      <option>Food & Nutrition</option>
      <option>Fitness & Movement</option>
      <option>Travel & Experiences</option>
      <option>Work & Life Balance</option>
      <option>Relationships & Social Life</option>
      <option>Style & Fashion</option>
    </select>
  </div>
  <!-- Content -->
  <div>
    <label class="block text-md font-semibold mb-1 text-text-light dark:text-text-dark">Content</label>
    <textarea
    id="content"
      rows="10"
      placeholder="Write your blog content here..."
      required
      class="w-full px-4 py-2 rounded-md border bg-muted-light dark:bg-muted-dark 
             text-text-light dark:text-text-dark 
             placeholder:text-gray-600 dark:placeholder:text-green-100 
             border-gray-300 dark:border-muted-dark 
             focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
    ></textarea>
  </div>
<!-- Cover Image -->
  <div>
    <label class="block text-md font-semibold mb-1 text-text-light dark:text-text-dark">Cover Image</label>
    <input
    id="coverImage"
      type="file"
      class="block w-full text-text-light dark:text-text-dark 
             bg-muted-light dark:bg-muted-dark 
             border border-gray-300 dark:border-muted-dark 
             rounded-md file:mr-4 file:py-2 file:px-4 
             file:rounded-md file:border-0 
             file:text-sm file:font-semibold 
             file:bg-primary-light file:text-white 
             hover:file:bg-primary-dark"
    />
  </div>
 <!-- Buttons -->
  
    <button
      type="reset"
      class="px-6 py-2 mr-4 rounded-md bg-primary-light text-white hover:bg-primary-dark transition"
    >
      Reset
    </button>
    <button
      type="submit"
      class="px-6 py-2 rounded-md bg-primary-light text-white hover:bg-primary-dark transition"
    >
      Publish
    </button>
  
  </form>
</div>
<!-- Toast Notification -->

<footer class="mt-8 px-6 py-10 bg-muted-light dark:bg-muted-dark rounded-t-xl">
  <div class="text-center mb-6">
    <h2 class="text-xl font-bold text-primary-light dark:text-primary-dark">Blognest</h2>
    <p class="text-sm text-text-light dark:text-text-dark">Curating stories for a calmer, inspired life.</p>
  </div>
  <p class="text-xs text-center text-gray-400">&copy; 2025 Blognest. All rights reserved.</p>
</footer>
<script type="module" src="/src/main.ts"></script> 
<script type="module" src="createBlog.ts"></script>
</body>
</html>
