<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
</head>
<body class="bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark min-h-screen">
   <header class="flex justify-between items-center px-6 py-4 bg-surface-light dark:bg-surface-dark shadow">
    <h1 class="font-logo text-4xl font-bold text-primary-light dark:text-primary-dark">
  Blognest
</h1>
<div class="flex items-center gap-4">
 <!-- Back to Home Button -->
  <a href="index.html">
  <button
      id="backHomeBtn"
      class="bg-primary-light dark:bg-primary-dark text-white px-4 py-2 rounded hover:bg-primary-dark dark:hover:bg-primary-light transition"
    >
      Back to Home
    </button>
    </a>
<button
      id="toggleDarkMode"
      class="bg-muted-light dark:bg-muted-dark text-text-light dark:text-text-dark px-3 py-2 rounded transition"
      title="Toggle Dark Mode"
    >
      Dark Mode
    </button>
    </div>
   </header>
   


 <!--New Form-->  
<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 shadow-lg rounded-xl">
  <h2 class="text-3xl font-bold text-center text-primary-light dark:text-primary-dark mb-8">
    üìù Write Your Blog
  </h2>

  <form id="blogForm" class="space-y-6">
    <!-- Title -->
    <div>
      <label class="block text-sm font-semibold mb-1 text-gray-700 dark:text-gray-300">Blog Title</label>
      <input type="text" class="w-full px-4 py-2 rounded-md border dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Enter blog title" required>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-semibold mb-1 text-gray-700 dark:text-gray-300">Category</label>
      <select class="w-full px-4 py-2 rounded-md border dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white">
        <option disabled selected value="">Select a category</option>
        <option>Wellness & Self-Care</option>
          <option>Personal Growth</option>
          <option>Home & Living</option>
          <option>Food & Nutrition</option>
          <option>Fitness & Movement</option>
          <option>Travel & Experiences</option>
          <option>Work & Life Balance</option>
          <option>Relationships & Social Life</option>
          <option>Style & Fashion</option>
      </select>
    </div>

    <!-- Content -->
    <div>
      <label class="block text-sm font-semibold mb-1 text-gray-700 dark:text-gray-300">Content</label>
      <textarea rows="10" class="w-full px-4 py-2 rounded-md border dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Write your blog content here..." required></textarea>
    </div>

    <!-- Cover Image -->
    <div>
      <label class="block text-sm font-semibold mb-1 text-gray-700 dark:text-gray-300">Cover Image</label>
      <input type="file" class="block w-full text-gray-900 dark:text-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-light file:text-white hover:file:bg-primary-dark" />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4 pt-4">
      <button type="button" class="px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-500">
        Save Draft
      </button>
      <button type="submit" class="px-6 py-2 rounded-md bg-primary-light text-white hover:bg-primary-dark">
        Publish
      </button>
    </div>
  </form>
</div>

    
    
  

    
    

    

    



   <script type="module" src="/src/main.ts"></script> 
</body>
</html>
